<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <style>

    body {
        background-color: #001601;
        font-family: monospace;
        margin: 0;
        padding: 0;
    }

    main {
        display: flex;
        height: 100vh;
        color: white;
        justify-content: center;
        margin: 0;
        padding: 0;
    }

    button, input {
        all: unset;
        border: 1px ridge #B0D944;
        background: #000;
        color: #B0D944;
        padding: .45rem;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1rem;
        cursor: pointer;
    }

    .copy-link-btn {
        display: flex;
        transition: all 150ms ease-out;
      /*  background-color: v-bind(copyBtnBgColor);
        color: v-bind(copyBtnTxtColor);*/

        &:hover {
          /*  background-color: var(--q-primary);*/
            color: white;
        }
    }

    .hidden {
        display: none !important;
    }

    #or {
        margin: 1.5rem auto;
    }

    #setup {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #loading {
        align-self: center;
    }

    #chat {
        display: flex;
        flex-direction: column;
        width: 100vw;
        padding: .75rem;
    }

    #header {
        margin-top: 2.2rem;
        margin-bottom: 0.75rem;
    }

    #details {
        display: flex;
        justify-content: space-between;
    }

    #messages {
        flex: 1;
        font-family: 'Courier New', Courier, monospace;
        overflow-y: scroll;
    }

    #message-form {
        display: flex;
    }

    #message {
        flex: 1;
    }

    pear-ctrl {
        margin-top: 10px;
        margin-left: 9px;
        position: absolute;
    }
    pear-ctrl[data-platform="darwin"] { float: left; margin-top: 10px; }

    pear-ctrl:after {
        content: '';
        display: block;
        height: 1.8rem;
        position: fixed;
        z-index: -1;
        left: 0;
        top: 0;
        width: 100%;
        background-color: #B0D94413;
        filter: drop-shadow(2px 10px 6px #888);
    }
  </style>

  <script type='module' src='./app.js'></script>
</head>
<body>
<pear-ctrl></pear-ctrl>
  <main>
    <div id="snackbar">Topic copied..</div>
    <div id="setup">
      <div>
        <button id="create-chat-room">Create Room</button>
      </div>
      <div id="or">
        - or -
      </div>
      <form id="join-form">
        <button type="submit" id="join-chat-room">Join</button>
        <input required id="join-chat-room-topic" type="text" placeholder="Chat room Topic" />
      </form>
    </div>
    <div id="loading" class="hidden">Loading ...</div>
    <div id="chat" class="hidden">
      <div id="header">
        <div id="details">
          <div style="display: flex; align-items: center; ">
            <div>
              Topic: <span id="chat-room-topic"></span>
            </div>
          </div>
          <div>
            Peers: <span id="peers-count">0</span>
          </div>
        </div>
      </div>
      <div id="stream-wrapper" >
        <div id="stream-controls">
          <div style="display: flex; justify-content: space-between;">
            <div style="display: flex;">
              <button id="camera-btn" style="display: flex; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M18 7c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-3.333L22 17V7l-4 3.333zm-1.998 10H4V7h12l.001 4.999L16 12l.001.001z"/>
                </svg>
                On
              </button>
              <button
                  class="copy-link-btn"
                  style="cursor: pointer;"
                  id="copy-link"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M19 21H8V7h11m0-2H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2m-3-4H4a2 2 0 0 0-2 2v14h2V3h12z"/>
                </svg>
                Copy Topic
              </button>
            </div>
            <button id="leave-btn">Leave</button>
          </div>
        </div>
        <div id="video-streams"></div>
      </div>

    </div>
  </main>
</body>
</html>
